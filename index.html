<!DOCTYPE html>
<html>
<head>
	<title>books share</title>
	<style>
		.scale {
			background: red;
			width: 100px;
			height: 100px;
			transition: all 1s;
			animation: scale 1s ease;
			animation-fill-mode: forwards;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 30px;
			margin: 100px auto;
		}
		.scale:hover {
			
		}
		@keyframes scale {
			30%{
				transform: rotate(90deg);
			}
			63%{
				transform: rotate(-90deg);
			}
			100% {
				transform: scale(1.2);
			}
		}
	</style>
</head>
<body>
	<div id="content"> 
		<div class="scale">BS</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.i18n.properties-min-1.0.9.js"></script>

</html>
